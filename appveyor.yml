
# version format
version: 4.0.0.{build}

# environment
environment:
  majorversion: 4
  minorversion: 0
  patchversion: 0

image: Visual Studio 2019


# Do not build on tags
skip_tags: true

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'

before_build:
  - appveyor-retry dotnet restore src/UIOMatic.sln -v Minimal

build_script:
  - msbuild build/package.proj 
  
artifacts:
  - path: artifacts\*.nupkg
  
deploy:
  provider: NuGet
  server:
  api_key:
    secure: oy2ly4fgg6rt64lrgylahgbtxw3xhknuvnf27ohpfjhfxq
  artifact: /.*\.nupkg/
