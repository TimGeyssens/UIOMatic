<div ng-controller="UIOMatic.FieldEditors.File">
    <div ng-if="model.value">
        <div ng-if="isPicture(model.value)">
            <img ng-src="{{model.value}}?width=200&height=200&mode=min" />
        </div>
        <small>{{model.value}}</small><br /><br />
    </div>
    <a href="" ng-click="openMediaPicker()" class="btn">Pick</a>
    <a href="" ng-click="model.value=''" ng-if="model.value" class="btn">Clear</a>
</div>
