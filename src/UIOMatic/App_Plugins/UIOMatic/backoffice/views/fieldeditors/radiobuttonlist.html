<div ng-controller="UIOMatic.FieldEditors.Radiobuttonlist">
    <div ng-repeat="item in items">
        <label>
            <input type="radio"
                   ng-model="model.value"
                   name="{{model.key}}"
                   value="{{item.value}}"> {{item.text}}
        </label>
    </div>
</div>
