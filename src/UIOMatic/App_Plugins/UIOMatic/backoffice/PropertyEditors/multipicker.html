<div ng-controller="UIOMatic.PropertyEditors.MultiPicker">
    <ul ng-repeat="object in objects">
        <li>{{parseTemplate(object)}}
            <a href="" ng-click="remove($index)"><i class="icon icon-delete"></i></a>
        </li>
    </ul>
    <a ng-click="openDialog()" class="btn">Select</a>
</div>
