<div ng-controller="UIOMatic.FieldEditors.Pickers.UserController">
    <select ng-model="property.value" >

        <option value="">---Please select---</option>
        <option ng-selected="{{u.Id == property.value}}"
                ng-repeat="u in users"
                value="{{u.Id}}">
            {{u.Name}}
        </option>

    </select>
   
</div>
