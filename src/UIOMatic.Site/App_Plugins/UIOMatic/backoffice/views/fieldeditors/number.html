<input name="numberField"
       type="number"
       ng-model="model.value"
       min="{{model.config && model.config.min !== undefined ? model.config.min : Number.MIN_VALUE }}"
       max="{{model.config && model.config.max !== undefined ? model.config.max : Number.MAX_VALUE }}"
       step="{{model.config && model.config.step !== undefined ? model.config.step : 1 }}"
/>
