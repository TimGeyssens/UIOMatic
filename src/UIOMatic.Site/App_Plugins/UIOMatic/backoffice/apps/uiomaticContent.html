<div class="tab-content form-horizontal" ng-controller="uiomaticContentController">

    <div ng-if="content">
        <ng-form name="tabbedContentForm">
            <div class="umb-group-panel" data-app-anchor="{{group.id}}" data-element="group-{{group.id}}" ng-repeat="group in content.tabs track by group.label">

                <div class="umb-group-panel__header">
                    <div id="group-{{group.id}}">{{ group.label }}</div>
                </div>

                <div class="umb-group-panel__content">
                    <umb-property property="property" ng-repeat="property in properties | removeProperty:type.nameFieldKey | filter:{tab: group.label}:true">
                        <umb-property-editor model="property"></umb-property-editor>
                    </umb-property>
                </div>

            </div>
        </ng-form>
    </div>

    <div class="umb-group-panel" ng-if="!content">
        <div class="umb-group-panel__content">
            <umb-property property="property" ng-repeat="property in properties | removeProperty:type.nameFieldKey">
                <umb-property-editor model="property"></umb-property-editor>
            </umb-property>
        </div>
    </div>
</div>
